# PURL configuration for http://purl.obolibrary.org/obo/ppo

idspace: PPO
base_url: /obo/ppo

products:
- ppo.owl: https://raw.githubusercontent.com/PlantPhenoOntology/ppo-odk/main/ppo.owl
- ppo.obo: https://raw.githubusercontent.com/PlantPhenoOntology/ppo-odk/main/ppo.obo

term_browser: ontobee
example_terms:
- PPO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/PlantPhenoOntology/ppo-odk/v

- prefix: /tracker/
  replacement: https://github.com/PlantPhenoOntology/ppo-odk/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PPO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/PlantPhenoOntology/ppo-odk/main/

